<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cert Messenger - Demo</title>
    <style>
      body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:16px}
      #notes{margin-top:12px}
      .note{padding:8px;border:1px solid #ddd;margin:6px 0}
    </style>
  </head>
  <body>
    <h2>Cert Messenger — 채널 접속 데모</h2>
    <div>
      <label>채널 ID 또는 링크: <input id="channelId" /></label>
      <label>내 ID: <input id="userId" /></label>
      <button id="joinBtn">Join</button>
    </div>

    <div id="controls" style="display:none">
      <h3>메모 / 할일 추가</h3>
      <textarea id="content" rows="3" cols="50" placeholder="메모 내용을 입력하세요"></textarea><br>
      <label>타입:
        <select id="type"><option value="memo">memo</option><option value="todo">todo</option><option value="schedule">schedule</option></select>
      </label>
      <label>자동삭제(초): <input id="ttl" type="number" min="0" placeholder="0" /></label>
      <button id="saveNote">저장</button>
      <h3>노트 목록</h3>
      <div id="notes"></div>
      <h3>E2E Key</h3>
      <div>
        <button id="genKey">Generate Keypair</button>
        <div>Public Key: <span id="pubKey"></span></div>
        <div>Auth Token: <input id="authToken" style="width:60%" placeholder="paste JWT here"/></div>
        <button id="registerKey">Register Public Key</button>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl@1.0.3/nacl.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tweetnacl-util@0.15.1/nacl-util.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
