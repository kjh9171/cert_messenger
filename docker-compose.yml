version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "3100:3100"
    environment:
      - NODE_ENV=development
      - POSTGRES_URL=postgres://postgres:password@db:5432/cert_messenger
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=change-me-secret
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped

  db:
    image: postgres:15
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: cert_messenger
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped
