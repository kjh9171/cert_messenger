<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Cert Messenger - Desktop</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Cert Messenger (Desktop)</h1>
      </header>
      <section class="left">
        <h3>Server</h3>
        <input id="serverUrl" placeholder="Server URL (http://host:4000)" value="http://localhost:4000" />
        <button id="connectServer">Connect</button>
        <h3>Channels</h3>
        <div id="channels"></div>
        <input id="chanName" placeholder="Channel name" />
        <button id="createChan">Create</button>
      </section>
      <section class="right">
        <h3 id="chanTitle">No channel</h3>
        <div id="notes"></div>
        <textarea id="noteInput" placeholder="Enter note or todo"></textarea>
        <div>
          Persistent: <input id="persistent" type="checkbox" />
          TTL (sec): <input id="ttl" type="number" min="0" style="width:80px" />
          <button id="saveNote">Save</button>
        </div>
      </section>
    </div>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
